<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>智能合同/登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="../public/vendor/bootstrap/css/bootstrap.min.css"/>

    <link rel="sytlesheet" href="../public/vendor/formValidator/css/formValidation.min.css">

    <link rel="stylesheet" href="../public/css/orionicons.css"/>

    <link rel="stylesheet" href="../public/css/style.default.css" id="theme-stylesheet"/>

</head>
<body>
<div class="page-holder d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center py-5">

            <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
                <div class="pr-lg-5"><img src="../public/img/illustration.svg" alt="" class="img-fluid"></div>
            </div>

            <div class="col-lg-5 px-lg-4">
                <h2 class="text-primary text-uppercase mb-4">智能合同</h2>
                <p class="text-muted">基于以太坊网络</p>

                <form id="loginForm" class="mt-4">
                    <div class="form-group mb-4">
                        <input type="text" id="nameMail" name="nameMail" placeholder="账户名/邮箱"
                               class="form-control border-0 shadow form-control-lg">
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" id="password" name="password" placeholder="密码"
                               class="form-control border-0 shadow form-control-lg text-violet">
                    </div>

                    <div class="form-group mb-4">
                        <div class="custom-control custom-checkbox">
                            <input id="remember" type="checkbox" name="remember" checked class="custom-control-input">
                            <label for="remember" class="custom-control-label">记住我</label>
                        </div>
                    </div>

                    <button id="loginButton" class="btn btn-primary shadow px-5">登录</button>
                </form>

            </div>
        </div>

        <p class="mt-5 mb-0 text-gray-400 text-center">Copyright &copy;Goinhn</p>
    </div>
</div>

<script src="../dist/loginDist.js"></script>


</body>
</html>
